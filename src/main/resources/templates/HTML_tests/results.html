<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <!--@author Marijke Eggink-->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Klessify</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{fragments/general-fragments :: navbar}"></div>

<div class="container">
  <div class="row">
    <h2 th:text="#{results}"></h2>
  </div>
  <hr>
  <div th:object="${evaluation}">
    <div>
      <pre th:text="#{results.instances.num} + *{numInstances()}"></pre>
      <div th:insert="~{fragments/parameter-fragments :: param-explaination(numInstances)}"></div>
      <pre th:text="#{results.correct} + *{correct()}"></pre>
      <div th:insert="~{fragments/parameter-fragments :: param-explaination(correct)}"></div>
      <pre th:text="#{results.perc.correct} + *{pctCorrect()} + '%'"></pre>
      <div th:insert="~{fragments/parameter-fragments :: param-explaination(pctCorrect)}"></div>
      <pre th:text="#{results.incorrect} + *{incorrect()}"></pre>
      <div th:insert="~{fragments/parameter-fragments :: param-explaination(incorrect)}"></div>
      <pre th:text="#{results.perc.incorrect} + *{pctIncorrect()} + '%'"></pre>
      <div th:insert="~{fragments/parameter-fragments :: param-explaination(pctIncorrect)}"></div>
    </div>
    <div id="advancedStats">
      <pre th:text="#{results.kappa} + *{kappa()}"></pre>
      <div th:insert="~{fragments/parameter-fragments :: param-explaination(kappa)}"></div>
      <pre th:text="#{results.mean.abs} + *{meanAbsoluteError()}"></pre>
      <div th:insert="~{fragments/parameter-fragments :: param-explaination(meanAbsoulteError)}"></div>
      <pre th:text="#{results.mean.squared} + *{rootMeanSquaredError()}"></pre>
      <div th:insert="~{fragments/parameter-fragments :: param-explaination(rootMeanSquearedError)}"></div>
      <pre th:text="#{results.relative.abs} + *{relativeAbsoluteError()} + '%'"></pre>
      <div th:insert="~{fragments/parameter-fragments :: param-explaination(relativeAbsoluteError)}"></div>
      <pre th:text="#{results.relative.squared} + *{rootRelativeSquaredError()} + '%'"></pre>
      <div th:insert="~{fragments/parameter-fragments :: param-explaination(rootRelativeSquaredError)}"></div>
    </div>

  </div>
</div>

<div th:insert="~{fragments/general-fragments :: footer}"></div>
</body>
</html>
