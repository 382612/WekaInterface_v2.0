<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--@author Marijke Eggink -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Klessify</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{fragments/general-fragments :: navbar}"></div>
<div class="jumbotron text-left">
    <div class="container">
        <h1 class="jumbotron-heading text-center" th:text="#{title}">Welcome</h1>
        <p class="lead text-center" th:text="#{subtitle}">Explore the features of Weka and discover machine learning.</p>
    </div>
</div>

<div class="container">
    <div class="row m-4 justify-content-center">
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-body">
                    <h4 class="card-title">Weka Workbench</h4>
                    <hr>
                    <p class="card-body" th:text="#{explorer.info}">Explore weka and it's features</p>

                    <a href="/explorer" class="btn btn-secondary" th:text="#{button}">Go to page</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Machine Learning</h4>
                    <hr>
                    <p class="card-body" th:text="#{information}">What is Machine Learning?</p>

                    <a th:href="@{'/information'}" href="/information" class="btn btn-secondary" th:text="#{button}">Go to page</a>

                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{fragments/general-fragments :: footer}"></div>

</body>
</html>
